<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniApp LUT Preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>MiniApp LUT Preview</h1>
    
    <input type="file" id="upload" accept="image/*">
    
    <div class="carousel-wrapper">
      <button id="prev" class="carousel-btn">&larr;</button>
      <div id="carousel" class="carousel"></div>
      <button id="next" class="carousel-btn">&rarr;</button>
    </div>
    
    <div class="sliders">
      <label for="lutIntensity">Интенсивность LUT: <span id="lutVal">1.0</span></label>
      <input type="range" id="lutIntensity" min="0" max="2" step="0.01" value="1">

      <label for="sharpnessIntensity">Резкость: <span id="sharpVal">1.0</span></label>
      <input type="range" id="sharpnessIntensity" min="0" max="5" step="0.1" value="1">
    </div>

    <div class="buttons">
      <button id="applyLUT">Применить LUT</button>
      <button id="downloadResult">Скачать</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
