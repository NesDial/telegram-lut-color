<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniApp LUT Color</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <input type="file" id="photoInput" accept="image/*">
    
    <div id="previewContainer" class="carousel"></div>
    
    <label for="lutSlider">Сила LUT:</label>
    <input type="range" id="lutSlider" min="0" max="100" value="100">
    
    <label for="sharpSlider">Резкость:</label>
    <input type="range" id="sharpSlider" min="0" max="100" value="50">
    
    <button id="applyBtn">Применить</button>
</div>

<div id="modal" class="modal hidden">
    <div class="modal-content">
        <p>Сохранить обработанное фото?</p>
        <button id="saveBtn">Сохранить</button>
        <button id="cancelBtn">Отменить</button>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
